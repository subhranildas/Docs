    <!-- Custom Styles -->
    <style>
      :root {
        --sidebar-width: 350px;
      }

      /* Avoid animation while dragging */
      .sidebar {
        transition: none !important;
      }

      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      /* Sidebar toggle Button Styles */
      .sidebar-toggle {
        position: fixed !important;
        top: 10px; /* distance from top */
        left: 10px; /* distance from left */
        z-index: 9999; /* on top of everything */
        margin: 0; /* remove default margin if any */
      }

      .sidebar-toggle-button {
        width: 32px;
        height: 32px;
      }

      .sidebar .sidebar-nav a {
        font-size: 0.85em !important;
      }

      .sidebar .sidebar-nav a:hover {
        text-decoration: underline !important;
      }

      /* Stop all-caps in sidebar items */
      .sidebar .sidebar-nav a {
        text-transform: none !important;
        font-size: 0.85em !important;
      }

      .sidebar .sidebar-nav strong {
        /* text-transform: none !important; */
        font-size: 0.85em !important;
      }
      .sidebar .sidebar-nav strong:hover {
        /* background-color: #e0e0e0; */
        color: #2470c7;
        transition: color 0.2s;
        cursor: pointer;
      }
    </style>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        /* General ----------------------------------------------------------------- */
        name: "Subhranil's Docs",
        repo: "https://github.com/subhranildas/Docs",
        /* coverpage: 'coverpage.md', */
        homepage: "intro.md",
        loadSidebar: "sidebar.md",

        /* Navigation -------------------------------------------------------------- */
        auto2top: true,
        maxLevel: 3,
        // subMaxLevel: 3,

        /* Sidebar ----------------------------------------------------------------- */

        subMaxLevel: 2, // Prevent page headers from appearing in sidebar
        sidebarDisplayLevel: 0, // ðŸ‘ˆ Expand first-level only
        // sidebarDepth: 2, // ðŸ‘ˆ Show only first two levels in sidebar
        sidebarCollapse: {
          collapse: true, // Top-level items always expanded (not collapsible)
          hideOthers: true, // Multiple submenus can be open
          level: 1,
        },
        /* Plugins ----------------------------------------------------------------- */
        executeScript: false,
        search: {
          depth: 3,
          noData: "No results!",
          placeholder: "Search...",
        },
        plugins: [
          /* Restores initial <title> */
          function persistTitle(hook, vm) {
            var titleElm = document.querySelector("title");
            var rootTitle = titleElm && titleElm.textContent;
            var pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + " - "
              : "";

            if (rootTitle) {
              hook.doneEach(function () {
                var currentTitle = titleElm.textContent;
                var isRoot = !/\/[a-z]/.test(location.hash);
                var newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          },
        ],
      };
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const resizer = document.createElement("div");
        resizer.id = "sidebar-resizer";
        document.body.appendChild(resizer);

        Object.assign(resizer.style, {
          width: "8px",
          height: "100vh",
          position: "fixed",
          top: "0",
          left: `calc(var(--sidebar-width) - 8px)`,
          background: "transparent",
          cursor: "ew-resize",
          zIndex: "998",
        });

        let isResizing = false;

        resizer.addEventListener("mousedown", function (e) {
          isResizing = true;
          document.body.style.cursor = "ew-resize";
          document.body.classList.add("no-select");
        });

        document.addEventListener("mousemove", function (e) {
          if (!isResizing) return;
          const newWidth = Math.min(Math.max(e.clientX, 150), 600);
          document.documentElement.style.setProperty(
            "--sidebar-width",
            newWidth + "px"
          );
          resizer.style.left = newWidth + "px";
        });

        document.addEventListener("mouseup", function () {
          if (isResizing) {
            isResizing = false;
            document.body.style.cursor = "default";
            document.body.classList.remove("no-select");
          }
        });
      });
    </script>
